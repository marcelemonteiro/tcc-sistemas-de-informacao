<app-default-layout>
  <app-section title="Novo aviso">
    <form (ngSubmit)="handleCreateNotice()" class="notice-form">
      <div class="select-group">
        <label for="turma">Turma: </label>
        <select name="turma" id="turma" [(ngModel)]="turma">
          @for (turma of turmasList; track turma.id) {
          <option [value]="turma.id">
            {{ turma.nome }} | {{ turma.serieAno }} | {{ turma.turno }}
          </option>
          }
        </select>
      </div>

      <input
        type="text"
        name="titulo"
        id="titulo"
        placeholder="Titulo"
        [(ngModel)]="titulo"
      />

      <div class="textarea">
        <label for="conteudo">Conte√∫do</label>
        <textarea
          name="conteudo"
          id="conteudo"
          rows="12"
          [(ngModel)]="conteudo"
        ></textarea>
      </div>

      <button type="submit">Criar</button>
    </form>
  </app-section>
</app-default-layout>
