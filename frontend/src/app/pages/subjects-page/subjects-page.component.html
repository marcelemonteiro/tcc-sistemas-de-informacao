<app-default-layout>
  <app-section title="Disciplinas">
    <div class="cards-grid">
      @for (subject of subjects; track subject.id) {
      <app-subject-card
        [subjectId]="subject.id"
        [subjectName]="subject.nome"
        [teacherName]="subject.professor.nome"
      />
      }
    </div>
  </app-section>
</app-default-layout>
