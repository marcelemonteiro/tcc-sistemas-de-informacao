<form class="matricula-form">
    <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required />
    </div>

    <div class="input-group">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required />
    </div>

    <div class="input-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required />
    </div>

    
    <div class="input-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" required />
    </div>
    
    <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite o e-mail" required />
    </div>

    <div class="matricula-form-endereco">
        <p>Endereço</p>

        <div class="matricula-form-endereco-inputs">
            <div class="input-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o CEP" maxlength="9" required />
            </div>
    
            <div class="input-group">
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" placeholder="Digite o número" required />
            </div>
    
            <div class="input-group">
            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Digite o logradouro" required />
            </div>
    
            <div class="input-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required />
            </div>
    
            <div class="input-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required />
            </div>
    
            <div class="input-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" placeholder="Digite o estado" maxlength="2" required />
            </div>
    
            <div class="input-group">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento" />
            </div>
        </div>

    </div>

    <button type="submit">Abrir matrícula</button>
</form>
