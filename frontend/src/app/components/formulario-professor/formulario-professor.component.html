<form class="matricula-form" (ngSubmit)="handleCadastroSubmit()">
    <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="professorData.nome"  placeholder="Digite o nome completo"  />
    </div>

    <div class="input-group">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento" [(ngModel)]="professorData.dataNascimento"  />
    </div>

    <div class="input-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="professorData.cpf" placeholder="Digite o CPF"   />
    </div>

    
    <div class="input-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" [(ngModel)]="professorData.telefone" placeholder="Digite o telefone"  />
    </div>

    <div class="matricula-form-endereco">
        <p>Usu√°rio de acesso</p>

        <div class="matricula-form-endereco-inputs">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" [(ngModel)]="professorData.email" placeholder="Digite o e-mail"  />
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" [(ngModel)]="professorData.senha" placeholder="Digite a senha"  />
            </div>
        </div>
    </div>

    <div class="buttons">
        <button type="submit">
            @if (action === 'update') {
                Atualizar cadastro
            } @else {
                Cadastrar professor
            }
        </button>
    
        <a [routerLink]="['/admin/professores']">Voltar</a>
    </div>
</form>
