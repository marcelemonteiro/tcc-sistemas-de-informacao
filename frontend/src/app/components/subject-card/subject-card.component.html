<div class="card" [routerLink]="['/disciplinas', subjectId]">
    <div class="card-header"></div>
    <div class="card-body">
        <h3 class="card-subject-name">{{ subjectName }}</h3>
        <div class="card-teacher-name">
            <mat-icon aria-hidden="false" aria-label="User Icon" fontIcon="person"></mat-icon>
            <p>{{ teacherName }}</p>
        </div>
    </div>
</div>
