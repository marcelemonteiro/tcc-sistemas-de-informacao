<div class="notice-wrapper">
  @if (isNew) {
  <div class="new-notice"></div>
  }

  <div class="notice">
    <h3 class="notice-title">
      <a [routerLink]="['/avisos', id]">{{ title }}</a>
    </h3>
    <p>{{ date | date : "dd/MM/yyyy" }}</p>
    <p>{{ author }}</p>
  </div>

  <button class="remove-notice-btn" (click)="handleDelete()">
    <mat-icon
      class="close-icon"
      aria-hidden="false"
      aria-label="Close notice"
      fontIcon="close"
    ></mat-icon>
  </button>
</div>
