<div class="exam-card">
  <h3 class="exam-card-title">
    <a [routerLink]="['/avaliacoes', exam.id]">
      {{ exam.title }}
    </a>
  </h3>

  @if (exam.finished) {
  <p class="exam-finished">Finalizado</p>
  } @else {
  <p class="exam-card-date"><strong>Início:</strong> {{ exam.dateStart }}</p>
  <p class="exam-card-date"><strong>Término:</strong> {{ exam.dateEnd }}</p>
  }
</div>
